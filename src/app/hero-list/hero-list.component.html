<md-sidenav-container detect-scroll (onScroll)="handleScroll($event)" class="container">
  <md-sidenav #sidenav class="sidenav">
    <div class="content">
      <div *ngFor="let hero of heroes['selectedHero']">
        <img style="width:100%;" src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" />
        <span class="name">{{hero.name}}</span>
        <p>Description: {{hero.description}}</p>
        <h2>Related Heroes</h2>
      </div>
    </div>
  </md-sidenav>
  <div class="sidenav-content">
    <ul class="heroes">
      <li *ngFor="let hero of heroes['heroes']">
        <button id="{{hero.id}}" class="heroWrapper" type="button" md-button (click)="sidenav.open()" (click)="handleSidenav($event)">
          <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" />
          <span class="name">{{hero.name}}</span>
        </button>
      </li>
    </ul>
  </div>
</md-sidenav-container>
