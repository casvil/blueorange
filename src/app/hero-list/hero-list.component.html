<div detect-scroll (onScroll)="handleScroll($event)" class="container">
  <!-- CONTENT - HEROES -->
  <div class="sidenav-content">
    <div *ngIf="show" style="color:white;">
      <ul class="heroes">
        <li *ngFor="let hero of heroes['searchedHeroes']">
          <button (click)="handleSidenav(hero)" class="heroWrapper">
            <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" />
            <span class="name">{{hero.name}}</span>
          </button>
          <!-- <button id="{{hero.id}}" class="heroWrapper" type="button" md-button (click)="sidenav.open()" (click)="handleSidenav($event)">
            <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" />
            <span class="name">{{hero.name}}</span>
          </button> -->
        </li>
      </ul>
    </div>
    <!-- CONTENT - SEARCHED HEROES -->
    <div *ngIf="!show" style="color:white;">
      <ul class="heroes">
        <li *ngFor="let hero of heroes['heroes']">
          <button (click)="handleSidenav(hero)" class="heroWrapper">
            <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" />
            <span class="name">{{hero.name}}</span>
          </button>
          <!-- <button id="{{hero.id}}" class="heroWrapper" type="button" md-button (click)="sidenav.open()" (click)="handleSidenav($event)">
            <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" />
            <span class="name">{{hero.name}}</span>
          </button> -->
        </li>
      </ul>
    </div>
  </div>
</div>
